<!DOCTYPE html>
<title>Calculator</title>
<link href="./style.css" rel="stylesheet">
<script src="./app.js" defer></script>
<main class="app">
	
	<output></output>
	<button name="clear">AC</button>
	<button name="negate">+<br>-</button>
	<button name="percent">%</button>
	<!-- <button name="power">x<sup>n</sup></button> -->
	<button name="divide">&divide;</button>

	<input type="button" value="7">
	<input type="button" value="8">
	<input type="button" value="9">
	<button name="multiply">&times;</button>

	<input type="button" value="4">
	<input type="button" value="5">
	<input type="button" value="6">
	<button name="substract">-</button>

	<input type="button" value="1">
	<input type="button" value="2">
	<input type="button" value="3">
	<button name="add">+</button>
	
	<input type="button" value="0">
	<input type="button" value=".">
	<button name="equal">=</button>
</main>
